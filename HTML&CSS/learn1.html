<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!-- HTML5 Meta yang ini digunakan untuk menentukan encoding -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Latihan</title> <!--Title biasa nya memunculkan pada nama window di media browsernya-->
        <link rel="stylesheet" href="learn1.css"> <!-- Link CSS Menentukan dokumen CSS yang ingin digunakan-->
        <!--Tag Head digunakan untuk pengaturan document yang dikerjakan-->
    </head>
    <body>
        <!--ini adalah cara penulisan komentar-->
        <div class="header"> <!--Penulisannya kecil ya hurufnya untuk div-->
            <h1>Start Learn (ini adalah tag untuk header)</h1> <!-- empty h1 tag ukurannya dapat diperkecil dengan mengganti menjadi h2 atau seterusnya -->
        </div>
        <!--Tata letak pada html tata letak terbagi menjadi 3 bagian yaitu Heade, Main, Footer
        nah bagaimana kita mengelompoknya kita dapat menggunakan tag berupa <div> gunanya untuk mengurung menjadi beberapa bagian-->
        <div class="main">
            <p>Ini adalah tag untuk paragraf</p>
            <a>Ini digunakan tag untuk link </a> <!-- ini adalah tag untuk link -->
            <a href= "https:google.com">Contoh Linknya</a> <!--contoh penulisan link dengan menggunakan tag a -->
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"> <!-- ini adalah tag untuk gambar -->
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo"> <!-- ini adalah tag untuk gambar -->
            <!--alt disitu digunakan untuk menandakan file si gambaranya -->
            <!--Selanjutnya kita akan belajar mengenai daftar isi atau membuat daftar isi dengan html-->
            <ul class="list-main">
                <li class="label 1">Ini adalah daftar isi pertama</li>
                <li>Ini adalah daftar isi kedua</li>
                <li>Ini adalah daftar isi ketiga</li>
                <!--Ingat kita harus menambahkan identasi pada tag ul untuk menjadikannya sebuah daftar isi-->
            </ul>
        </div>
        <div class="footer">
            <p>Ini adalah tag untuk footer</p>
        </div>
    </body>
</html>
